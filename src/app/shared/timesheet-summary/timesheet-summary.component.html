<div class="card-outer timesheet-summary">
    <div class="d-flex justify-content-between">
        <h5 class="card-title">Timesheet Summary</h5>
        <span class="viewall-btn"><mat-icon class="cursor-pointer">drag_indicator</mat-icon></span>
    </div>
    <div class="row">
        <div class="col-lg-3 col-md-6">
            <div class="internal-card mb-3">
                <h5 class="title">Timesheets Expected</h5>
                <span class="d-flex justify-content-between">
                    <b class="count">500</b>
                    <div class="info-tag up">
                        <mat-icon>arrow_upward</mat-icon> 20%
                    </div>
                </span>
            </div>
        </div>
        <div class="col-lg-3 col-md-6">
            <div class="internal-card mb-3">
                <h5 class="title">Timesheets Created</h5>
                <span class="d-flex justify-content-between">
                    <b class="count">500</b>
                    <div class="info-tag down">
                        <mat-icon>arrow_downward</mat-icon> 10%
                    </div>
                </span>
            </div>
        </div>
        <div class="col-lg-3 col-md-6">
            <div class="internal-card mb-3">
                <h5 class="title">Timesheets Accepted</h5>
                <span class="d-flex justify-content-between">
                    <b class="count">500</b>
                    <div class="info-tag up">
                        <mat-icon>arrow_upward</mat-icon> 20%
                    </div>
                </span>
            </div>
        </div>
        <div class="col-lg-3 col-md-6">
            <div class="internal-card mb-3">
                <div class="d-flex">
                    <h5 class="title">Missing Timesheets</h5>
                    <b class="text-remind"></b>
                </div>
                <span class="d-flex justify-content-between">
                    <b class="count">500</b>
                    <div class="info-tag down">
                        <mat-icon>arrow_downward</mat-icon> 10%
                    </div>
                </span>
            </div>
        </div>
    </div>
</div>
